name: Release Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: DigitalOcean App Platform deployment
        uses: digitalocean/app_action@v2.0.10
        with:
          app_name: ${{ secrets.PROD_APP_NAME }}
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
